<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travels Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8fc118f930.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-txt">
                <img src="Images/Group 40071 (2).png" alt="Hero Travel Logo">
                <h2>
                    Hero <span class="orange"> Travel </span>
                </h2>
            </div>
            <ul>
                <li><a href="index.html"> <span class="orange"> Home </span> </a></li>
                <li><a href="index.html">Packages</a></li>
                <li><a href="index.html">Testimonial</a></li>
                <li><a href="index.html">Blog</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-container">
                <div class="banner-txt-container">
                    <h1 class="banner-title">
                        Explore Your Travel
                    </h1>
                    <p class="banner-txt">
                        Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.
                    </p>
                </div>
                <div class="banner-bar">
                    <input type="text" name="loc" placeholder="Where go" class="input-txt">
                    <select name="when" class="input">
                        <option value="when"> When </option>
                        <option value="when"> 10 - 7 - 2024 </option>
                    </select>
                    <select name="type" class="input">
                        <option value="type">
                            Select Type
                        </option>
                        <option value="type"> First Class </option>
                    </select>
                    <button class="banner-btn">
                        <i class="fa-solid fa-magnifying-glass"></i> &nbsp; Find Now
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
